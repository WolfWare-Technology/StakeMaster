<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #bb86fc;
        }

        a {
            color: #03dac6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        pre {
            background-color: #272727;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        code {
            background-color: #272727;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content"></div>
    </div>

    <!-- Include the Marked.js library to convert Markdown to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // Fetch the README.md file and display its content
        fetch('./README.md')
            .then(response => response.text())
            .then(text => {
                // Use the 'marked.parse' method to convert Markdown to HTML
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = `<p>Fehler beim Laden des Inhalts: ${error.message}</p>`;
            });
    </script>
</body>
</html>
